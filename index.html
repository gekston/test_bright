<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>test task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./build/style.css" />
</head>
<body>
  <script type="text/x-template" id="slider-item-template">
    <div class="slider__item-wrap" v-bind:id="id">
      <transition name="jump">
        <img v-bind:src="src" v-bind:alt="id" class="slider__item-wrap__img" />
      </transition>
    </div>
  </script>
  <script type="text/x-template" id="slider-template">
    <div class="slider">
      <span>
        <button @click="PREW_ELEMENT($event)" class="prew">Назад</button>
      </span>
      <div id="item-wrapper">
        <div
          v-for="item in users"
          v-bind:key="item.key"
          v-bind:class="item.position"
          class="slider__item">
          <slider-item
            :id="item.key"
            :src="item.src"
          ></slider-item>
        </div>
      </div>
      <span>
        <button v-on:click="NEXT_ELEMENT($event)" class="next">Далі</button>
      </span>
      </div>
  </script>
  <section id="app">
    <slider
      :data="user"
    ></slider>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.2.0/Tween.js"></script>
  <script src="build/index.js"></script>
</body>
</html>
